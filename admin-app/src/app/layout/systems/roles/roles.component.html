<p>Danh sách nhóm quyền</p>
<nz-layout>
    <nz-header>
        <button nz-button nzType="primary" (click)="createTplModal(editTitle, editContent, editFooter)">
            <span>Thêm</span>
        </button>
    </nz-header>
    <nz-content>
        <app-table
            [rows]="roles"
            [pageIndex]="pageIndex"
            [pageSize]="pageSize"
            [totalRecords]="totalRecords"
            [hasPagination]="true"
            (pageIndexChange)="changePage($event)"
            (pageSizeChange)="changeSize($event)"
            [loading]="loading"
            [actions]="[ACTION_TYPE.EDIT, ACTION_TYPE.DELETE]"
            (actionEdit)="edit($event)"
            (actionDelete)="delete($event)"
        >
            <app-tbl-column header="Tên nhóm quyền" key="name"></app-tbl-column>
            <app-tbl-column header="Mô tả" key="description"></app-tbl-column>
            <app-tbl-column header="Tác vụ" [dataType]="COL_DATA_TYPE.ACTION"></app-tbl-column>
        </app-table>
    </nz-content>
    <nz-footer> </nz-footer>
</nz-layout>

<<ng-container>
    <ng-template #editTitle>
        <span>Chỉnh sửa nhóm quyền</span>
    </ng-template>
    <ng-template #editContent let-params>
        <p>some contents...</p>
        <p>some contents...</p>
        <p>{{ params.value | json }}</p>
    </ng-template>
    <ng-template #editFooter let-ref="modalRef">
        <button nz-button (click)="ref.destroy()">Đóng</button>
        <button nz-button nzType="primary" (click)="destroyTplModal(ref)" [nzLoading]="loading">
            Lưu
        </button>
    </ng-template>
</ng-container>
