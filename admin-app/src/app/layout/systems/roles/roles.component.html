<p>Danh sách nhóm quyền</p>
<div class="animated fadeIn">
    <nz-table
        #roles
        [nzData]="items"
        [nzFrontPagination]="false"
    >
        <thead>
            <tr>
                <th>Tên nhóm quyền</th>
                <th>Mô tả</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles.data">
                <td>{{ role.name }}</td>
                <td>{{ role.description }}</td>
            </tr>
        </tbody>
    </nz-table>
    <nz-pagination
        [nzPageIndex]="pageIndex"
        [nzPageSize]="pageSize"
        (nzPageIndexChange)="changePage($event)"
        (nzPageSizeChange)="changeSize($event)"
        [nzTotal]="totalPages"
        nzShowSizeChanger
        [nzPageSizeOptions]="[5, 10, 15, 20, 25, 30]"
        [nzShowQuickJumper]="true"
        [nzResponsive]="true"
        [nzItemRender]="renderItemTemplate"
    ></nz-pagination>
    <ng-template #renderItemTemplate let-type let-page="page">
        <ng-container [ngSwitch]="type">
            <a *ngSwitchCase="'page'">{{ page }}</a>
            <a *ngSwitchCase="'prev'"><</a>
            <a *ngSwitchCase="'next'">></a>
            <a *ngSwitchCase="'prev_5'"><<</a>
            <a *ngSwitchCase="'next_5'">>></a>
        </ng-container>
    </ng-template>
</div>
