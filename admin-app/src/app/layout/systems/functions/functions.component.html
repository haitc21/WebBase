                <button nz-button nzType="primary" (click)="createTplModal(createTitle, createContent, createFooter)">
                    <span>Thêm</span>
                </button>
            </div>
            <div nz-col nzSpan="6">
                <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                    <input
                        (keyup.enter)="search()"
                        type="text"
                        [(ngModel)]="keyword"
                        nz-input
                        placeholder="Tên tài khoản, email, sdt"
                    />
                </nz-input-group>

            </div>

    </nz-header>
    <nz-content>
        <nz-table #expandTable [nzData]="functions" nzTableLayout="fixed">
            <thead>
                <tr>
                    <th>Tên</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let data of expandTable.data">

<ng-template #closeIcon>
    <i class="fa fa-times-circle" style="font-size: 30px;"></i>
</ng-template>

<ng-template #editTitle>

</ng-template>
<ng-template #createTitle>

</ng-template>
<ng-template #detailTitle>

</ng-template>

<ng-template #createContent let-params>
    <form nz-form [formGroup]="createForm">
        <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
            {{ errorMsg }}
        </div>
        <nz-form-item>
            <nz-form-label [nzSpan]="6">Họ</nz-form-label>
            <nz-form-control
                [nzSpan]="14"
                [nzValidateStatus]="firstName?.errors ? 'error' : 'success'"
                nzHasFeedback
                [nzErrorTip]="firstNameErrorTpl"
            >
                <input nz-input type="text" formControlName="firstName" />
            </nz-form-control>
            <ng-template #firstNameErrorTpl>
                <app-validation-msg
                    [entityForm]="createForm"
                    fieldName="firstName"
                    [validationMessages]="validation_messages"
                ></app-validation-msg>
            </ng-template>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSpan]="6">Tên</nz-form-label>
            <nz-form-control
                [nzSpan]="14"
                [nzValidateStatus]="lastName?.errors ? 'error' : 'success'"
                nzHasFeedback
                [nzErrorTip]="lastNameErrorTpl"
            >
                <input nz-input type="text" formControlName="lastName" />
            </nz-form-control>
            <ng-template #lastNameErrorTpl>
                <app-validation-msg
                    [entityForm]="createForm"
                    fieldName="lastName"
                    [validationMessages]="validation_messages"
                ></app-validation-msg>
            </ng-template>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSpan]="6">Tên tài khoản</nz-form-label>
            <nz-form-control
                [nzSpan]="14"
                [nzValidateStatus]="userName?.errors ? 'error' : 'success'"
                nzHasFeedback
                [nzErrorTip]="userNameErrorTpl"
            >
                <input nz-input type="text" formControlName="userName" />
            </nz-form-control>
            <ng-template #userNameErrorTpl>
                <app-validation-msg
                    [entityForm]="createForm"
                    fieldName="userName"
                    [validationMessages]="validation_messages"
                ></app-validation-msg>
            </ng-template>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSpan]="6">Mật khẩu</nz-form-label>
            <nz-form-control
                [nzSpan]="14"
                [nzValidateStatus]="password?.errors ? 'error' : 'success'"
                nzHasFeedback
                [nzErrorTip]="passwordErrorTpl"
            >
                <input nz-input type="password" formControlName="password" />
            </nz-form-control>
            <ng-template #passwordErrorTpl>
                <app-validation-msg
                    [entityForm]="createForm"
                    fieldName="password"
                    [validationMessages]="validation_messages"
                ></app-validation-msg>
            </ng-template>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSpan]="6">Xác nhận mật khẩu</nz-form-label>
            <nz-form-control
                [nzSpan]="14"
                [nzValidateStatus]="createForm.errors?.misMatch ? 'error' : 'success'"
                nzHasFeedback
                [nzErrorTip]="confirmPasswordErrorTpl"
            >
                <input nz-input type="password" formControlName="confirmPassword" />
            </nz-form-control>
            <ng-template #confirmPasswordErrorTpl>
                <div class="alert alert-danger" role="alert" *ngIf="createForm.errors?.misMatch">
                    Mật khẩu xác nhận không chính xác!
                </div>
            </ng-template>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSpan]="6">Email</nz-form-label>
            <nz-form-control
                [nzSpan]="14"
                [nzValidateStatus]="email?.errors ? 'error' : 'success'"
                nzHasFeedback
                [nzErrorTip]="emailErrorTpl"
            >
                <input nz-input type="email" formControlName="email" />
            </nz-form-control>
            <ng-template #emailErrorTpl>
                <app-validation-msg
                    [entityForm]="createForm"
                    fieldName="email"
                    [validationMessages]="validation_messages"
                ></app-validation-msg>
            </ng-template>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSpan]="6">Số điện thoại</nz-form-label>
            <nz-form-control
                [nzSpan]="14"
                [nzValidateStatus]="phoneNumber?.errors ? 'error' : 'success'"
                nzHasFeedback
                [nzErrorTip]="phoneNumberErrorTpl"
            >
                <input nz-input type="phone" formControlName="phoneNumber" />
            </nz-form-control>
            <ng-template #firstNameErrorTpl>
                <app-validation-msg
                    [entityForm]="createForm"
                    fieldName="phoneNumber"
                    [validationMessages]="validation_messages"
                ></app-validation-msg>
            </ng-template>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSpan]="6">Ngày sinh</nz-form-label>
            <nz-form-control
                [nzSpan]="14"
                [nzValidateStatus]="dob?.errors ? 'error' : 'success'"
                nzHasFeedback
                [nzErrorTip]="dobErrorTpl"
            >
                <nz-date-picker nzFormat="dd/MM/yyyy" formControlName="dob"></nz-date-picker>
            </nz-form-control>
            <ng-template #dobErrorTpl>
                <app-validation-msg
                    [entityForm]="createForm"
                    fieldName="dob"
                    [validationMessages]="validation_messages"
                ></app-validation-msg>
            </ng-template>
        </nz-form-item>
    </form>
</ng-template>

<nz-table
    class="table table-sm table-bordered table table-hover"
    [nzLoading]="loading"
    [nzLoadingIndicator]="loadingSpin"
    #expandTable
    [nzData]="functions"
    nzTableLayout="fixed"
    [nzLoading]="loading"
>
    <thead>
        <tr>
            <th class="bg-info tbl-head">Tên</th>
            <th class="bg-info tbl-head">Mã</th>
            <th class="bg-info tbl-head">Đường dẫn</th>
            <th class="bg-info tbl-head">Tác vụ</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let data of expandTable.data">
            <ng-container *ngFor="let item of mapOfExpandedData[data.id]">
                <tr *ngIf="(item.parent && item.parent.expand) || !item.parent">
                    <td
                        [nzIndentSize]="item.level! * 20"
                        [nzShowExpand]="item.children.length > 0"
                        [(nzExpand)]="item.expand"
                        (nzExpandChange)="collapse(mapOfExpandedData[data.id], item, $event)"
                    >
                        {{ item.data.name }}
                    </td>
                    <td>{{ item.data.id }}</td>
                    <td>{{ item.data.url }}</td>
                    <td></td>
                </tr>
            </ng-container>
        </ng-container>
    </tbody>
</nz-table>

<ng-template #loadingSpin>
    <nz-spin [nzSpinning]="loading" [nzSize]="'large'">
        <h3>Loading...</h3>
    </nz-spin>
</ng-template>
